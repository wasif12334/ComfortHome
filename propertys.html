<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comfort Home - Property Details</title>
    <link rel="stylesheet" href="/Styling/properties.css">
  </head>

<body>
  <header>  
        <h1>Comfort Home Real Estate</h1>
        <p>Your trusted partner in finding the perfect property</p>
    </header>

    <div class="container">
        <h2 class="property-title">Islamabad Comfort Home</h2>
        <div class="property-details">
            <img src="" alt="Property Image">
            <div class="details">
                <h3 id="product-name"></h3>
                <p id="product-price"></p>
                <p id="product-location">Location: <span  class="Location" ></span></p>
                <!-- <p id="product-checkIn">Check-in: <span  class="Check-in" ></span></p>
                <p id="product-checkOut">Check-out:<span  class="Check-out"></span></p> -->
                <p id="product-Rooms">Rooms:<span  class="Rooms"></span></p>

                <h3>Detials</h3>
                <p class="product-description"></p>

                <a href="#" class="btn">Book Now</a>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Real Estate Company | All rights reserved</p>
    </footer>
</body>
<script>
   // Parse query parameters
const params = new URLSearchParams(window.location.search);
// console.log(params);
const name = params.get('name');
const price = params.get('price');
const description = params.get('description');
const image = params.get('image');
const rooms = params.get('rooms');
const checkIn = params.get('checkIn');
const checkOut = params.get('checkOut');
const locat = params.get('location');

// Populate product details
document.querySelector('.property-title').textContent = name; // Corrected selector
document.getElementById('product-price').textContent = `Price: ${price}`;
document.querySelector('.product-description').textContent = description;
document.querySelector('.property-details img').src = image; // Image tag
document.querySelector('.Rooms').textContent = rooms;
document.querySelector('.Location').textContent = locat;
// document.querySelector('.Check-in').textContent = checkIn;
// document.querySelector('.Check-out').textContent = checkOut;

    
    
    
</script>
</html>
